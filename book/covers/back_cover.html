<svg viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1800" height="2700" fill="#f0f0f0"/>
  
  <!-- Diagonal accent stripes -->
  <path d="M-100,0 L700,800" stroke="#2c3e50" stroke-width="100" opacity="0.05"/>
  <path d="M-200,0 L600,800" stroke="#3498db" stroke-width="100" opacity="0.05"/>
  
  <!-- Main Title -->
  <text x="144" y="100" font-family="Arial Black" font-size="32" fill="#2c3e50">
    DARE TO SOLVE
  </text>
  
  <!-- Classic 9x9 Challenge Box -->
  <g transform="translate(50, 140)">
    <rect width="500" height="310" rx="10" fill="#2c3e50"/>
    <text x="250" y="40" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">
      CLASSIC 9×9 CHALLENGES:
    </text>
    <!-- Levels list with consistent starting position -->
    <g transform="translate(120, 80)">
      <text font-family="Arial" font-size="18" fill="white">
        ▶ Level 1: Beginner's Path
        <tspan x="0" dy="30">▶ Level 2: Steady Climb</tspan>
        <tspan x="0" dy="30">▶ Level 3: Advanced Trek</tspan>
        <tspan x="0" dy="30">▶ Level 4: Expert Ridge</tspan>
        <tspan x="0" dy="30">▶ Level 5: Master's Peak</tspan>
      </text>
    </g>
  </g>
  
  <!-- 16x16 Challenge Box -->
  <g transform="translate(50, 370)">
    <rect width="500" height="240" rx="10" fill="#3498db" stroke="#2c3e50"/>
    <text x="250" y="40" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">
      EPIC 16×16 SUMMIT CHALLENGES
    </text>
    <text x="250" y="80" font-family="Arial" font-size="18" fill="white" text-anchor="middle">
      5 Massive Grid Challenges
    </text>
    <text x="250" y="110" font-family="Arial" font-size="16" fill="white" text-anchor="middle">
      One puzzle at each difficulty level
    </text>
  </g>
  
  <!-- Features -->
  <g transform="translate(50, 520)">
    <rect width="500" height="120" rx="10" fill="white" stroke="#3498db" />
    <text x="20" y="40" font-family="Arial" font-size="18" fill="#2c3e50">
      ⚡ 120 Classic 9×9 Progressive Challenges
      <tspan x="20" dy="35">⚡ 5 Epic 16×16 Grid Challenges</tspan>
      <tspan x="20" dy="35">⚡ Complete Solutions & Strategy Guide</tspan>
    </text>
  </g>
  
  <!-- Bottom Quote -->
  <text x="300" y="700" font-family="Arial Black" font-size="20" fill="#2c3e50" text-anchor="middle">
    "From beginner to master,
  </text>
  <text x="300" y="730" font-family="Arial Black" font-size="20" fill="#2c3e50" text-anchor="middle">
    your journey awaits"
  </text>
  
  <!-- Decorative 16x16 grid snippet -->
  <g transform="translate(450, 30)" stroke="#2c3e50" stroke-width="1" opacity="0.2">
    <rect width="100" height="100" fill="none"/>
    <line x1="0" y1="25" x2="100" y2="25"/>
    <line x1="0" y1="50" x2="100" y2="50"/>
    <line x1="0" y1="75" x2="100" y2="75"/>
    <line x1="25" y1="0" x2="25" y2="100"/>
    <line x1="50" y1="0" x2="50" y2="100"/>
    <line x1="75" y1="0" x2="75" y2="100"/>
  </g>

  <g transform="translate(50, 42)" stroke="#2c3e50" stroke-width="1" opacity="0.2">
      <rect width="75" height="75" fill="none"/>
      <line x1="0" y1="25" x2="75" y2="25"/>
      <line x1="0" y1="50" x2="75" y2="50"/>
      <line x1="25" y1="0" x2="25" y2="75"/>
      <line x1="50" y1="0" x2="50" y2="75"/>
  </g>
